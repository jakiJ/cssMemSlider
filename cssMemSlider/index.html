<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>CSS MEM SLIDER</h1>
        <div class="slider-container">
          <div class="sliders">
            <input type="radio" name="radio_btn" id="one" checked />
            <input type="radio" name="radio_btn" id="two" />
            <input type="radio" name="radio_btn" id="three" />
            <input type="radio" name="radio_btn" id="four" />
            <input type="radio" name="radio_btn" id="five" />

            <div class="slides_container">
              <div class="img_container first">
                <img src="./assets/meme_2.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/meme_7.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/meme_8.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/meme_3.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/meme_1.png" alt="mem" />
              </div>
            </div>
            <div class="title_container">
              <div class="texts">
                <div class="titles">
                  <div class="title slide_title_one">
                    <p class="title_img">test text for slider 1</p>
                  </div>
                  <div class="title">
                    <p class="title_img">test text for slider 2</p>
                  </div>
                  <div class="title">
                    <p class="title_img">test text for slider 3</p>
                  </div>
                  <div class="title">
                    <p class="title_img">test text for slider 4</p>
                  </div>
                  <div class="title">
                    <p class="title_img">test text for slider 5</p>
                  </div>
                </div>
              </div>

              <div class="controls">
                <label for="one" class="label"></label>
                <label for="two" class="label"></label>
                <label for="three" class="label"></label>
                <label for="four" class="label"></label>
                <label for="five" class="label"></label>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
