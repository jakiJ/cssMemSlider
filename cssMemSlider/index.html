<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="slider-container">
          <div class="sliders">
            <input type="radio" name="radio_btn" id="one" checked />
            <input type="radio" name="radio_btn" id="two" />
            <input type="radio" name="radio_btn" id="three" />
            <input type="radio" name="radio_btn" id="four" />
            <input type="radio" name="radio_btn" id="five" />

            <div class="slides_container">
              <div class="img_container first">
                <img src="./assets/imgess_1.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/imgess_2.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/imgess_3.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/imgess_4.png" alt="mem" />
              </div>
              <div class="img_container">
                <img src="./assets/imgess_5.png" alt="mem" />
              </div>
            </div>
            <div class="title_wrapper">
              <div class="about">
                <div class="titles">
                  <div class="title_container slide_title_one">
                    <p class="title_img">test text for slider 1</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">test text for slider 2</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">test text for slider 3</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">test text for slider 4</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">test text for slider 5</p>
                  </div>
                </div>
              </div>

              <div class="controls">
                <label for="one" class="label"></label>
                <label for="two" class="label"></label>
                <label for="three" class="label"></label>
                <label for="four" class="label"></label>
                <label for="five" class="label"></label>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
